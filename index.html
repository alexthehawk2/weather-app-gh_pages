<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="container">
                <img class="logo-img" src="weather.png" alt="">
                <p class="logo-text">Weather App</p>
            </div>
        </div>
        <div class="cont">
            <div class="box">   
                <input type="text" class="input" placeholder="Enter a city name" name="txt" onmouseout="this.value = ''; this.blur();">
                <i class="fas fa-search">
                <svg viewBox="0 0 512 512" width="26" title="search">
                    <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
                </svg>
                </i>
            </div>
        </div>
        <div class="weather-box">
            <div class="weather-data">
                <p class="date"></p>
                <h1 class="temp"></h1>
                <span class="low"></span>
                <span class="high"></span>
                <h3 class="city-name"></h3>
                <img src="" alt="">
                <p class="description"></p>
                <div class="other-info">
                    <div class="info-child1"></div>
                    <div class="info-child2"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="content">
            <p class="content-text">Weather API provided by <a target="_blank" href="https://openweathermap.org/">openweathermap</a></p>
            <p class="content-text">Website logo created from <a target="_blank"  href="https://flaticon.com">Flaticon.com</a></p>
            <div class="github">
                <span class="content-text">Made by</span>
                <a target="_blank" href="https://github.com/alexthehawk2"> <img src="github.gif" alt="">AlexTheHawK</a>
            </div>
            <p class="content-text">&copy; 2022</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
